<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - Class Binding</title>
    <link rel="stylesheet" href="4task_style.css" />
</head>

<body>
    <header class="header">
        <section class="header__section">
            <p class="header__task-name">ðŸ’» Coding Task</p>
            <p class="header__bootcamp-info-wrapper">
                <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
                <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
            </p>
        </section>
    </header>
    <main>
        <div id="app" class="inside">
            <nav>
                <button class="btn btn-a" :class="activeLetter === 'A' ? 'btn-active' : ''" @click="activeLetter = 'A'">
                    A</button>
                <button class="btn btn-b" :class="activeLetter === 'B' ? 'btn-active' : ''" @click="activeLetter = 'B'">
                    B</button>
                <button class="btn btn-c" :class="activeLetter === 'C' ? 'btn-active' : ''" @click="activeLetter = 'C'">
                    C</button>

                <!-- <button class=" btn btn-a" :class="{ 'btn-active': activeLetter === 'A'}"
                    v-on:click="activeLetter = 'A'">A</button> -->
                <!-- <button class="btn btn-b" :class="{ 'btn-active': activeLetter === 'B'}"
                    v-on:click="activeLetter = 'B'">B</button>
                <button class="btn btn-c" :class="{ 'btn-active': activeLetter === 'C'}"
                    v-on:click="activeLetter = 'C'">C</button> -->
            </nav>
            <main>
                <div class="letter letter-a" :class="{ 'letter-active': activeLetter === 'A'}"
                    @click="activeLetter = 'A'">A</div>
                <div class="letter letter-b" :class="{ 'letter-active': activeLetter === 'B'}"
                    @click="activeLetter = 'B'">B</div>
                <div class="letter letter-c" :class="{ 'letter-active': activeLetter === 'C'}"
                    v-on:click="activeLetter = 'C'">C</div>
            </main>
        </div>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="4task_script.js"></script>
</body>

</html>
