<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <header class="header">

    <main>
        <div id="app" class="inside">
            <h1>My Books</h1>
            <table>
                <thead>
                    <tr>
                        <th>title</th>
                        <th>isbn</th>
                        <th>author</th>
                        <th>publisher</th>
                        <th>price</th>
                        <th>numPages</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(book, index) in books" :key="index">
                        <td>{{ book.title }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.publisher}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.numPages}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
