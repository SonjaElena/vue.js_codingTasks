<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10task_style.css">
    <title>Color mixer</title>
</head>

<body>

    <header id="app">
        <input type="range" v-model="red" step="1" min="0" max="255" value="255">
        <input type="range" v-model="green" step="1" min="0" max="255" value="105">
        <input type="range" v-model="blue" step="1" min="0" max="255" value="180">
        <p id="color">{{ rgbvalues }}</output>
    </header>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="10task_script.js"></script>
</body>

</html>
